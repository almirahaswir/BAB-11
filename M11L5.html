<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#hide").click(function(){
				$("div1").fadeOut();
				$("div2").fadeOut("slow");
				$("div3").fadeOut(3000);

			});
		});
	</script>
</head>
<body>

	<p> Demonstrate fadeOut() with different parameters.</p>
	<buton> Click to fade Out boxes</buton><br><br>

	<div id="div1" style="width: 80px;height: 80px;display:none;background-color:red;"></div><br>
	<div id="div2" style="width: 80px;height: 80px;display:none;background-color:green;"></div><br>
	<div id="div3" style="width: 80px;height: 80px;display:none;background-color:blue;"></div><br>
</body>
</html>
